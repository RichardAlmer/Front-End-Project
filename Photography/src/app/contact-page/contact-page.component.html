<div class="container">
    <h1>Contact</h1>
    <p>If you are interested in an appointment or would like to obtain additional information, simply write us a message.<br>We will answer you as soon as possible.</p>
    <form class="row g-3" [formGroup]="contact" (ngSubmit)="onSubmit()">
        <div class="col-lg-5 col-md-12">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="firstName">
        </div>
        <div class="col-lg-5 col-md-12">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" formControlName="lastName">
        </div>
        <div class="col-lg-2 col-md-12">
            <label for="date" class="form-label">Desired Date</label>
            <input type="text" class="form-control" id="date" placeholder="Desired Date" formControlName="date">
        </div>
        <div class="col-lg-12 col-md-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Photography@email.com" formControlName="email">
        </div>
        <div class="col-lg-12 col-md-12">
            <label for="massage" class="form-label">Massage</label>
            <textarea class="form-control" name="massage" id="massage" formControlName="massage" rows="4" 
            placeholder="Your Massage should be written here."></textarea>
        </div>
        <div id="sendAlert"></div>
        <div id="mesBtn">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>
